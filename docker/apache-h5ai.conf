# h5ai Apache Configuration
# This configuration enables h5ai as directory index for Apache

# Set directory index to h5ai for all directories
DirectoryIndex index.html index.php /opt/h5ai/public/index.php

# Enable PHP-FPM handler for PHP files
<FilesMatch \.php$>
    SetHandler "proxy:unix:/var/run/php-fpm82.sock|fcgi://localhost"
</FilesMatch>

# Main directory configuration
<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# h5ai specific configuration
<Directory /var/www/html/_h5ai>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/html/_h5ai/public>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/html/_h5ai/private>
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

# Cache directories configuration
<Directory /var/www/html/_h5ai/public/cache>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/html/_h5ai/private/cache>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# User files directory configuration
<Directory /var/www/html/files>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Ensure h5ai handles directory listings for user files
    DirectoryIndex index.html index.php /_h5ai/public/index.php
</Directory>

# Root directory configuration - ensure h5ai handles root directory too
<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Ensure h5ai handles directory listings for root directory
    DirectoryIndex index.html index.php /opt/h5ai/public/index.php
</Directory>

# Security headers
<IfModule mod_headers.c>
    Header set X-Content-Type-Options "nosniff"
    Header unset X-Powered-By
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
</IfModule>

# Performance optimizations
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
</IfModule>

<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType image/jpg "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/ico "access plus 1 month"
    ExpiresByType image/svg "access plus 1 month"
    ExpiresByType application/font-woff "access plus 1 month"
    ExpiresByType application/font-woff2 "access plus 1 month"
</IfModule>

# Error handling
ErrorDocument 403 "Forbidden"
ErrorDocument 404 "Not Found"